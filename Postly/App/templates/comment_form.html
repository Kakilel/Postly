{% extends "base.html" %}
{% load static %}

{% block title %}Add Comment{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'App/comment.css' %}">
{% endblock %}

{% block content %}
<div class="comment-container">
  <h1>Add Comment</h1>
  <form method="post" class="comment-form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-buttons">
      <button type="submit" class="submit-btn">Submit</button>
      <a href="{% url 'App:post_detail' post.pk %}" class="cancel-btn">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
