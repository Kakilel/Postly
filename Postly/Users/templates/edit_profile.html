{% extends "base.html" %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'edit.css' %}">

<div class="profile-container">
  <h2 class="profile-title">Edit Profile</h2>

  <form method="post" enctype="multipart/form-data" class="profile-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="profile-password-button">Save Changes</button>
  </form>

  <a href="{% url 'Users:profile' %}" class="profile-back-button">Back to Profile</a>
</div>
{% endblock %}
